<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Punto3</title>
    </h:head>
    <h:body>
        <p:panel id="pnlImagenes" header="Tabla de ImÃ¡genes">
            <p:growl id="mensajes" showDetail="true"/>
            <h:form id="frmCargaImagen" enctype="multipart/form-data">
                <p:panelGrid id="pnlGridCargaImagen" columns="2">
                    <p:outputLabel for="img" value="Imagen: "/>
                    <p:fileUpload id="img" value="#{imagenFormBean.file}" mode="simple"
                                  invalidFileMessage="No Se pudo cargar ese archivo"/>
                    <p:commandButton id="btnGuardaImagen" value="GUARDAR"
                                     update="pnlMuestraImagen" ajax="false"
                                     actionListener="#{imagenFormBean.agregarImagen()}"/>
                    <p:panel id="pnlMuestraImagen">
                        <p:graphicImage width="100" value="#{imagenFormBean.imagenSubida}" height="100"
                                        cache="false" alt="Imagen no Disponible"/>
                    </p:panel>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
